name: first_app
description: A Flutter starter app that gives you a solid foundation for a real app

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the build number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.6.10+28

# Prevent accidental publishing to pub.dev.
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  oauth2_client: ^3.0.0
  cupertino_icons: ^1.0.5
  meta: ^1.11.0
  http: ^1.1.0
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4+2
  geocoding: ^2.0.5
  firebase_core: ^2.23.0
  firebase_analytics: ^10.7.1
  firebase_crashlytics: ^3.4.5
  firebase_messaging: ^14.7.5
  geolocator: ^10.1.0
  mockito: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.3
  flutter_launcher_icons: ^0.13.1
  convert: ^3.0.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/actingweb-header-small.png
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/Nunito.ttf

  # Enable generation of localized Strings from arb file AppLocalizations.
  generate: true
