name: first_app
description: A Flutter starter app that gives you a solid foundation for a real app

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.6.4+19

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  oauth2_client: ^2.4.0
  cupertino_icons: ^1.0.5
  meta: ^1.7.0
  http: ^0.13.4
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  google_maps_flutter: ^2.1.8
  google_maps_flutter_web: ^0.4.0
  geocoding: ^2.0.4
  firebase_core: ^1.18.0
  firebase_analytics: ^9.1.10
  firebase_crashlytics: ^2.8.2
  firebase_messaging: ^11.4.2
  geolocator: ^8.2.1
  mockito: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  test: ^1.21.1
  flutter_launcher_icons: ^0.9.3
  convert: ^3.0.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/actingweb-header-small.png
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/Nunito.ttf

  # Enable generation of localized Strings from arb file AppLocalizations.
  generate: true
